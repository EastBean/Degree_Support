<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="margin: 0; 
height: 100vh;
    background: url(./로딩.jpg) no-repeat center;
    background-size: cover;">

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const pages = [
            "video1.html",
            "video2.html",
            // "video3.html",
            // "video4.html",
            // "video5.html",
            // "video6.html",
            // "video7.html",
            // "video8.html",
            // "video9.html",
            // "video10.html"
        ];

        // 랜덤 페이지 선택
        const randomIndex = Math.floor(new Date().getTime() % pages.length);
        const randomPage = pages[randomIndex];

        // 5초 후에 랜덤 페이지로 이동
        setTimeout(function () {
            window.location.href = randomPage;
        }, 5000); // 5초 (5000 밀리초)
    });
</script>
</html>
