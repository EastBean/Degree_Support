<!DOCTYPE html>
<html>

<head>
    <title>Google Drive Video</title>
    <style>
        /* body와 html에 100% 높이를 설정합니다. */
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            /* 스크롤 바를 숨깁니다. */

        /* iframe의 크기를 화면에 맞게 설정합니다. */

            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
